<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Responsive Payment Gateway Form Dengan HTML and CSS | FajaRamadhan
    </title>
    <link rel="icon" type="image/png" href="aduhh.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="column">
            <h3 class="title">Alamat Penagihan</h3>
            <div class="input-box">
              <span>Nama Lengkap :</span>
              <input type="text" placeholder="Fajar Ramadhan" />
            </div>
            <div class="input-box">
              <span>Email :</span>
              <input type="email" placeholder="contoh@contoh.com" />
            </div>
            <div class="input-box">
              <span>Alamat :</span>
              <input type="text" placeholder="Jl. Mangga Dalam" />
            </div>
            <div class="input-box">
              <span>Kota :</span>
              <input type="text" placeholder="Medan" />
            </div>

            <div class="flex">
              <div class="input-box">
                <span>Negara :</span>
                <input type="text" placeholder="Indonesia" />
              </div>
              <div class="input-box">
                <span>Kode Pos :</span>
                <input type="number" placeholder="12345" />
              </div>
            </div>
          </div>

          <div class="column">
            <h3 class="title">Pembayaran</h3>
            <div class="input-box">
              <span>Kartu Disetujui :</span>
              <img src="imgcards.png" alt="" />
            </div>
            <div class="input-box">
              <span>Nama di Kartu :</span>
              <input type="email" placeholder="Pak. Fajar Ramadhan" />
            </div>
            <div class="input-box">
              <span>Kartu Kredit :</span>
              <input type="number" placeholder="1111 2222 3333 4444" />
            </div>
            <div class="input-box">
              <span>Exp. Bulan :</span>
              <input type="text" placeholder="Maret" />
            </div>

            <div class="flex">
              <div class="input-box">
                <span>Exp. Tahun :</span>
                <input type="number" placeholder="2050" />
              </div>
              <div class="input-box">
                <span>CVV :</span>
                <input type="number" placeholder="123" />
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Kirim</button>
      </form>
    </div>
  </body>
</html>
